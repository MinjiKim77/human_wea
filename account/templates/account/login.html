<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src = "http://code.jquery.com/jquery-3.3.1.min.js"></script>
    </head>
<body>

    <form>
    {% csrf_token %}
        <div class="control">
            <input type="text" placeholder="ID" id = "login_id">
        </div>
        <div class="control">
            <input type="password" placeholder="Password" id = "login_pw">
        </div>
        <button id = loginbtn type="button">Log In</button>
        <br>
        <button type="button"><a href = '/signup'>Sign up</a></button>
        <br>
        <button type="button"><a href = '/find_id'>아이디 찾기</a></button>
        <br>
        <button type="button"><a href = '/find_pw'>비밀번호 찾기</a></button>
        <br>
    </form>
</body>
<script>
    $('[id = loginbtn]').click(() => {
        $.ajax({
            type : 'post',
            url : '/login_function/',
            data : {
                'login_id' : $('[id = login_id]').val(),
                'login_pw' : $('[id = login_pw]').val(),
                'csrfmiddlewaretoken' : $("[name = csrfmiddlewaretoken]").val()
            },
            success: function(res){
                if (res == 1) {alert("비밀번호를 확인해주세요.")}
                else if (res == 2) {alert("아이디를 확인해주세요.")}
                else
                    {alert("환영합니다. " + res.nick + "님.\n좋은 하루 보내세요 !")
                    location.href = "home/"} 
            },
        });
    })
</script>
</html>
