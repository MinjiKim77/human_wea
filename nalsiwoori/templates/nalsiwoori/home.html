    <div id="map" style="width:800px;height:400px; margin-left: 20px; margin-right: auto;">
      <script type="text/javascript"
          src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f98f6adb5864070de89a0c8e21bf7951"></script>
      <script>
  
        var container = document.getElementById('map'); //지도를 생성할공간
        var options = {
            center: new kakao.maps.LatLng(37.5579452, 126.9941904), //중심좌표
            level: 9
        };
  
        var map = new kakao.maps.Map(container, options); //지도생성
        var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; 
        var imageSize = new kakao.maps.Size(24, 35); 
        var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);  //마커만들기

        var get_state
        var get_city
        var get_lat
        var get_lng

        $.ajax({
          url:'/load_sel_db/',
          async:false,
          success:function(res){
            get_state = res[res.length - 1].state
            get_city = res[res.length - 1].city
            get_lat = res[res.length - 1].lat
            get_lng = res[res.length - 1].lng

            var moveLatLon = new kakao.maps.LatLng(get_lat, get_lng);
            map.panTo(moveLatLon); 

            }
          })

        $.ajax({
          url:'/load_map_db/',
          success:function(res){
            var positions = new Array();

            for(var i=0;i<res.length;i++){
              var data_lat = res[i].lat;
              var data_lng = res[i].lng;
              positions.push(new kakao.maps.LatLng(data_lat, data_lng));

              var customOverlay = new kakao.maps.CustomOverlay({
                position: positions[i],
                // div class label > kakao_label로 수정
                content: `<div class ="kakao_label id="kakao_label">
                  <span class="left"></span>
                  <span class="center" style="font-weight:bold;">
                  <img src="/static/nalsiwoori/images/${res[i].icon}.png">
                  ${res[i].cur_wea}</span>
                  <span class="right"></span></div>`   
              });
        
              customOverlay.setMap(map);
            }

          }
        })

        var apiURL ="http://api.openweathermap.org/data/2.5/weather?lat="+get_lat+"&lon="+get_lng+"&APPID=fc18ef09fcded366103c4fb33b0d2b3b&units=metri";  
          $.ajax({
            url : apiURL,
            method : 'GET',
            success :  (data)=> {
              var temp = String((data.main.temp - 272)).substring(0,3); // 온도

              // var content = get_state+" "+get_city+"\n"+temp+"도"

              var content =`${get_state} ${get_city} ${temp}도`

              // $('#chatLog').append('지역 ：' + location + ' 온도　：' + temp　+ "도입니다."+'\n'+"도시: "+get_state+"구: "+get_city+'\n'); 
              $('#chatLog').append(content); 
              var imgURL = "http://openweathermap.org/img/wn/" + data.weather[0].icon + ".png"; // 아이콘 가져오기
              $('#img').attr("src", imgURL);// 아이콘 표시
            }
          })
      </script>
