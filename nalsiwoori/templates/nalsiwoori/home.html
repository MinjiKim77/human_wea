      <div id="map" style="width:500px;height:400px;"></div>
      <script type="text/javascript"
          src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f98f6adb5864070de89a0c8e21bf7951"></script>
      <script>
  
          var container = document.getElementById('map'); //지도를 생성할공간
          var options = {
              center: new kakao.maps.LatLng(33.450701, 126.570667), //중심좌표
              level: 3
          };
  
          var map = new kakao.maps.Map(container, options); //지도생성
          
          var markerPosition  = new kakao.maps.LatLng(33.450701, 126.570667); //마커표시 위치 -> 딕셔너리로 수정예정
  
          // 마커를 생성
          var marker = new kakao.maps.Marker({
              position: markerPosition
          });
          
          marker.setMap(map);
      </script>

    <br/>
